services:
  # PostgreSQL Database Container
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: taskflow-db
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow123
      POSTGRES_DB: taskflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: init.sql, schema.sql, and seed.sql are copied into the image via Dockerfile
      # If you need to edit SQL files without rebuilding, uncomment the line below:
      # - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5433:5432"  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  # Backend API Container
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    environment:
      DATABASE_URL: postgresql://taskflow:taskflow123@database:5432/taskflow
      PORT: 4000
      ALLOWED_ORIGIN: http://localhost:3001
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped

  # Frontend Container
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    ports:
      - "3001:80"  
    depends_on:
      - backend
    networks:
      - taskflow-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  taskflow-network:
    driver: bridge

